trigger:
- master

pool:
  name: Default
  demands:
  - agent.name -equals dev-pipeline-agent

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/html-site.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/html-site.zip'
    ArtifactName: 'html-site'
    publishLocation: 'Container'
